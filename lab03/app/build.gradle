/* Plugins */
// Reference: https://docs.gradle.org/current/userguide/java_plugin.html

// apply plugin: 'java'
// apply plugin: 'application'
// ...
// or

buildscript {
    repositories {
        flatDirdirs: 'proguard6.2.2/lib'
    }
    dependencies {
        classpath: 'proguard'
    }
}

plugins {
    id 'java'
    
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // ...
}

/* Main Class Definition */

mainClassName = 'csci2020u.lab03.CSVDemo'

/* Repositories Block */
// Reference: https://docs.gradle.org/current/userguide/declaring_dependencies.html

repositories {

    // Use JCenter for resolving dependencies.
    jcenter()

    // Uses the 'Maven Central' repository for fetching libraries
    mavenCentral()

    // ...
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
    configuration 'proguard.cfg'
    injars 'build/libs/app.jar'
    outjars 'build/libs/app.min.jar'
}

/* Dependencies Block */
// Reference: https://docs.gradle.org/current/userguide/declaring_dependencies.html

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // These dependencies is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.commons:commons-csv:1.8'
}

application {
    // Define the main class for the application.
    mainClass = 'csci2020u.lab03.CSVDemo'
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': "CSVDemo",
                   'Implementation-Version': "1.0.0.0")
    }
}

